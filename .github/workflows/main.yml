name: KramalCI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: nexgang/ubuntu:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Kernel
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_kernel_xiaomi_sm8350 x
          cd x
          curl -Ls https://gist.githubusercontent.com/reaPeR1010/7a8c6d229ad5fe4d9e23cf8f5000d33d/raw/haydn.sh | bash
