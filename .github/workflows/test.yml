name: Clang

on:
  workflow_dispatch:

env:
  release: 0

jobs:
  build:
    runs-on: ubuntu-latest
    container: nexgang/ubuntu:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download and Strip Clang
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          mkdir clang
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/mirror-goog-main-prebuilts/clang-r574158.tar.gz -O clang-r574158.tar.gz
      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release create clang-r574158 --repo reaPeR1010/AiO --notes "Aosp clang-r574158 prebuilts" || true
          gh release upload clang-r574158 clang-r574158.tar.gz --repo reaPeR1010/AiO --clobber
